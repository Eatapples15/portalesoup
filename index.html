        /* Stile base per la pagina */
        html, body {
            height: 100%;
            margin: 0;

            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100%;
        }
        /* Stile per la mappa */
        #map {
            height: 100%;
            width: 75%;
            background-color: #f0f0f0;
        }
        /* Stile per il pannello di controllo */
        #panel {
            width: 25%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;

            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c9302c;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .result-item h4 {
            margin: 0 0 5px 0;
            color: #0056b3;
        }
        .result-item p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        #loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
