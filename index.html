<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa delle Organizzazioni</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #results-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            width: 300px;
            max-height: 80%;
            overflow-y: auto;
        }
        .result-item { padding: 5px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        .result-item:last-child { border-bottom: none; }
        h4 { margin-top: 0; }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div id="results-panel">
        <h4>Squadre Più Vicine</h4>
        <div id="results-content"><p style="font-size: 14px;">Clicca sulla mappa per segnalare un'emergenza e calcolare le distanze.</p></div>
    </div>

    <script>
        // 1. Inizializza la mappa e la centra sulla Basilicata
        const map = L.map('map').setView([40.5, 15.8], 9); // [latitudine, longitudine], zoom

        // 2. Aggiunge il livello della mappa di base (da OpenStreetMap, che è gratuito)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const organizations = [];
        let emergencyMarker;

        // 3. Funzione per aggiornare il pannello dei risultati
        function updateResults(sortedOrgs) {
            const contentDiv = document.getElementById('results-content');
            contentDiv.innerHTML = ''; // Pulisce i risultati precedenti
            
            // Mostra solo i primi 5 risultati
            sortedOrgs.slice(0, 5).forEach(org => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `<b>${org.name}</b><br>${(org.distance / 1000).toFixed(2)} km in linea d'aria`;
                contentDiv.appendChild(item);
            });
        }

        // 4. Carica e visualizza il file KML
        const kmlLayer = omnivore.kml('mappa.kml').addTo(map);

        // 5. Carica e visualizza i dati dal file CSV
        const csvLayer = omnivore.csv('dati.csv')
            .on('ready', function() {
                this.eachLayer(function(layer) {
                    const props = layer.feature.properties;
                    const orgData = {
                        name: props.organizzazione || 'Senza nome',
                        latlng: layer.getLatLng(),
                        layer: layer
                    };
                    organizations.push(orgData);

                    // Aggiunge un popup più pulito
                    const popupContent = `<b>${props.organizzazione || "Senza nome"}</b><br>Tipo: ${props.tipo || "Non specificato"}`;
                    layer.bindPopup(popupContent);
                });
            })
            .addTo(map);

        // 6. Aggiungi listener per il click sulla mappa
        map.on('click', function(e) {
            const emergencyLatLng = e.latlng;

            // Rimuovi il vecchio marker di emergenza se esiste
            if (emergencyMarker) {
                map.removeLayer(emergencyMarker);
            }

            // Aggiungi un nuovo marker per l'emergenza (icona rossa)
            emergencyMarker = L.marker(emergencyLatLng, { 
                icon: L.icon({ 
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                })
            }).addTo(map).bindPopup("<b>EMERGENZA</b>").openPopup();
            
            // Calcola le distanze di tutte le organizzazioni dal punto cliccato
            organizations.forEach(org => {
                org.distance = emergencyLatLng.distanceTo(org.latlng); // Calcolo della distanza in metri
            });

            // Ordina le organizzazioni per distanza, dalla più vicina alla più lontana
            const sortedOrgs = organizations.sort((a, b) => a.distance - b.distance);

            // Aggiorna il pannello dei risultati sulla destra
            updateResults(sortedOrgs);
        });
    </script>

</body>
</html>
